<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"> 
<ui:composition template="/WEB-INF/qTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">My Trips</ui:define>
    <ui:define name="content">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <div id="main">
            <div id="indexLeftColumn" >

                <ul> 
                    <li><a href="qCurrentTrip.xhtml">Current Trip</a></li>
                    <li><a href="qMyTrips.xhtml">My Trips</a></li> 
                    <li><a href="planTripInfo.xhtml">Plan A Trip</a></li>
                    <li><a href="qUploadPhotoList.xhtml">My Media</a></li>
                </ul>
            </div>
            <div id="indexRightColumn">
                <h:form>
                    <p:dataTable  paginator="true" rows="5"  
                                  rowsPerPageTemplate="5,10"
                                  paginatorPosition="bottom"
                                  var="trip" value="#{MyTripsBean.allTrips}">
                        <p:column headerText="Trip Name">
                            <a href="PhotoUploadServlet?userid=#{trip.userId}&amp;tripid=#{trip.id}">
                                <h:outputText value="#{trip.name}" />
                            </a>
                        </p:column>
                          <p:column headerText="Status">
                              <h:outputText value="#{trip.tripStatus}" />                        
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
