<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:galleria value="#{PersonalPhotoBean.images}" var="image" panelWidth="1000" panelHeight="550" >  
            <p:graphicImage url="img/galleria/#{image}" alt="Image Description for #{image}" title="#{image}"/>  
        </p:galleria>   
        <h:form id="form" >
            <p:fileUpload fileUploadListener="#{fileUploadBean.upload}"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="10000000"/>
        </h:form>
    </h:body>
</html>
